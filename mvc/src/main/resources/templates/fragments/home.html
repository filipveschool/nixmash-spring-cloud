<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="posts" class="home-posts">
    <div class="container">
        <!--/*@thymesVar id="post" type="com.nixmash.cloud.core.model.Post"*/-->
        <div th:if="${posts}" th:remove="tag">
            <h2>Recent Posts and Linkers</h2>
            <div class="home-post-blockquote">
                <blockquote>
                    <small th:each="post : ${posts}">
                        <a th:href="@{|/post/${post.postName}|}" th:text="${post.postTitle}">[post]</a>
                    </small>
                    <div class="home-posts-link">
                        <a href="/posts" class="btn btn-primary">View Posts Stream</a>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>
</div>

<div th:fragment="jumbotron" class="jumbotron">
    <div class="container">
        <h1 class="jumbotronTitle" th:text="#{home.jumbotron.title}">[Jumbotron Title]</h1>
        <p th:utext="#{home.jumbotron.subtitle}">[Jumbotron Subtitle]</p>

        <div class="row">
            <div class="col-lg-12"><br/><br/></div>
        </div>

        <div id="spring-version" th:text="${springVersion}">[SPRING VERSION]</div>

    </div>
</div>
</body>
</html>
